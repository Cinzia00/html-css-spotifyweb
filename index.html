<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/c5d4023dee.js" crossorigin="anonymous"></script>
    <title>Spotify</title>
</head>
<body class="container">
    <div class="row row-top">
        <aside class="sidebar">
            <div class="logo sidebar-item">
                <img src="./img/logo.svg" alt="">
            </div>
            <div class="logo-small">
                <img src="./img/logo-small.svg" alt="">
            </div>
            <div class="sidebar-menu sidebar-item">
                <div>
                    <i class="fa-solid fa-house"></i>
                    <span class="text-menu-sidebar">Home</span>
                </div>
                <div class="font-color">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <span class="text-menu-sidebar">Cerca</span>
                </div>
                <div class="font-color">
                    <i class="fa-solid fa-grip-lines-vertical"></i>
                    <span class="text-menu-sidebar">La tua libreria</span>
                </div>
            </div>
            <div class="sidebar-playlist text-menu-sidebar">
                <p class="playlist">Playlist</p>
                <ul class="music__list font-color">
                    <li>
                        <span class="button_crea_playlist">
                            <i class="fa-solid fa-square-plus"></i>
                        </span>
                        Crea Playlist
                    </li>
                    <li>Nome Playlist</li>
                    <li>Nome Playlist</li>
                    <li>Nome Playlist</li>
                    <li>Nome Playlist</li>
                    <li>Nome Playlist</li>
                    <li>Nome Playlist</li>
                    <li>Nome Playlist</li>
                </ul>
            </div>
            <div class="sidebar_installa-app font-color">
                <i class="fa-solid fa-circle-arrow-down"></i>
                <span class="text-menu-sidebar">Installa app</span> 
            </div>
            <div class="border-sidebar text-menu-sidebar font-color"></div>
            <div class="login_sidebar">
                <i class="fa-solid fa-circle-user"></i>
                <span class="text-menu-sidebar">John Doe</span>
            </div>
        </aside>
        <div class="col__main">
        </div>
    </div>


    <div class="row-bottom">

        <div class="row row__player">

            <div class="col">
                <figure class="cover-row-bottom">
                    <img src="./img/sinister.jpeg" alt="">
                </figure>
                <div>
                    <div>Sinister</div>
                    <div class="brano font-color">Brano nome</div>
                </div>
                <div>
                    <div class="icon font-color">
                        <div class="icon">
                            <i class="fa-regular fa-heart"></i>
                        </div>
                        <div class="icon">
                            <i class="fa-regular fa-folder"></i>
                        </div>
    
                    </div>
    
                </div>    
            </div>
    
    
    
            <div class="row-comandi__player">
                <div class="col-comandi__player">
                    <ul class="col">
                        <li class="comandi__player">
                            <i class="fa-solid fa-shuffle"></i>
                        </li>
                        <li class="comandi__player">
                            <i class="fa-solid fa-backward-step"></i>
                        </li>
                        <li class="comandi__player">
                            <i class="fa-solid fa-play"></i>
                        </li>
                        <li class="comandi__player">
                            <i class="fa-solid fa-forward-step"></i>
                        </li>
                        <li class="comandi__player">
                            <i class="fa-solid fa-rotate-right"></i>
                        </li>
                    </ul>
                </div>
                <div class="">
                    <div class="row-col__player">
                        <div class="minutes">0:25</div>
                        <div class="barra_avanzamento"></div>
                        <div class="minutes">4:35</div>
                    </div>
                </div>
            </div>
    
    
    
            <div class="col">
                    <div>
                        <i class="fa-solid fa-list"></i>
                    </div>
                    <div>
                        <i class="fa-solid fa-desktop"></i>
                    </div>
                    <div class="col">
                        <div>
                            <i class="fa-solid fa-volume-high"></i>
                        </div>
                        <div class="barra_avanzamento"></div>
                    </div>
    
            </div>

        </div>
    </div>
        
</body>
</html>
