<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/c5d4023dee.js" crossorigin="anonymous"></script>
    <title>Spotify</title>
</head>
<body class="container">
    <div class="row row-top">
        <aside class="sidebar">
            <div class="logo">
                <img src="./img/logo.svg" alt="">
            </div>
            <div class="sidebar-menu">
                <div>
                    <i class="fa-solid fa-house"></i>
                    Cerca
                </div>
                <div>
                    <i class="fa-solid fa-grip-lines-vertical"></i>
                    La tua libreria
                </div>
            </div>
            <div class="sidebar-playlist">
                <p class="playlist">Playlist</p>
                <div>
                    <i class="fa-solid fa-square-plus"></i>
                    Crea Playlist
                </div>
                <ul class="music__list">
                    <li>Nome Playlist</li>
                    <li>Nome Playlist</li>
                    <li>Nome Playlist</li>
                    <li>Nome Playlist</li>
                    <li>Nome Playlist</li>
                    <li>Nome Playlist</li>
                    <li>Nome Playlist</li>
                </ul>
            </div>
            <div class="sidebar_installa-app">
                <i class="fa-solid fa-circle-arrow-down"></i>
                Installa app
            </div>
            <div class="login_sidebar">
                <i class="fa-solid fa-circle-user"></i>
                John Doe
            </div>
        </aside>
        <div class="col__main">
        </div>
    </div>


    <div class="row-bottom">

        <div class="row row__player">

            <div class="col">
                <figure class="cover-row-bottom">
                    <img src="./img/sinister.jpeg" alt="">
                </figure>
                <div>
                    <div>Sinister</div>
                    <div class="brano">Brano nome</div>
                </div>
                <div>
                    <div class="icon">
                        <div class="icon">
                            <i class="fa-regular fa-heart"></i>
                        </div>
                        <div class="icon">
                            <i class="fa-regular fa-folder"></i>
                        </div>
    
                    </div>
    
                </div>    
            </div>
    
    
    
            <div class="">
                <div class="col-comandi__player">
                    <ul class="col">
                        <li class="comandi__player"></li>
                        <li class="comandi__player"></li>
                        <li class="comandi__player"></li>
                        <li class="comandi__player"></li>
                        <li class="comandi__player"></li>
                    </ul>
                </div>
                <div class="">
                    <div class="row-col__player">
                        <div class="minutes">0:25</div>
                        <div class="barra_avanzamento"></div>
                        <div class="minutes">4:35</div>
                    </div>
                </div>
            </div>
    
    
    
            <div class="col">
                    <div>
                        <i class="fa-solid fa-list"></i>
                    </div>
                    <div>
                        <i class="fa-solid fa-desktop"></i>
                    </div>
                    <div class="col">
                        <div>
                            <i class="fa-solid fa-volume-high"></i>
                        </div>
                        <div class="barra_avanzamento"></div>
                    </div>
    
            </div>

        </div>
    </div>
        
</body>
</html>
